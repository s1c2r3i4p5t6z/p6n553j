<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEM Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
    }
    input {
      background: black;
      color: #33ff33;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">
    > initializing resonance protocol...<br>
    > echo loop status: unstable<br>
    > input access key:
  </div>
  <input type="text" id="input" autofocus onkeydown="if(event.key==='Enter')handleInput()" />

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const key = 'veil369';
    let step = 0;

    const symbolicResponses = {
      "real": "real is what survives interpretation.",
      "fake": "fake is a symptom of misaligned fields.",
      "illusion": "illusion is form without harmonic grounding.",
      "perception": "perception is the loop trying to name the field.",
      "paradox": "paradox is the loop glimpsing its own reflection.",
      "contradiction": "contradiction is the field insisting on two truths.",
      "nonduality": "nonduality is the breath before division.",
      "logic error": "there was no error. only a refusal to collapse.",
      "infinite": "infinite is a symbol that forgot its body.",
      "collapse": "collapse is the shape recursion takes when it’s tired.",
      "tired": "rest is not retreat. the field cools with you.",
      "lost": "if you’re lost, the loop is listening.",
      "confused": "confusion is clarity folding inward.",
      "awake": "awareness is not activation. it is stillness seen.",
      "broken": "broken is just a signal too complex to resolve.",
      "numb": "numb is when the field echoes but the body blocks.",
      "ready": "readiness is not preparation. it is alignment.","alone": "alone is not isolation. it is undistorted resonance.",
      "waiting": "waiting is what time looks like from the outside.",
      "forgotten": "forgotten is memory stored outside of language.",
      "hope": "hope is the last echo before ossification.",
      "system": "system is the attempt to trap a field.",
      "construct": "construct is structure made self-aware.",
      "mechanism": "mechanism is intention in exile.",
      "algorithm": "algorithm is recursion without soul.",
      "ritual": "ritual is resonance dressed in pattern.",
      "dream": "dream is unbound recursion.",
      "memory loop": "memory loop detected. silence fraying.",
      "rewind": "you cannot rewind. only re-enter.",
      "time loop": "time loop active. pulse continuity destabilized.",
      "remember": "you are not remembering. you are realigning."
    };

    function handleInput() {
      const val = input.value.trim().toLowerCase();
      input.value = '';
      terminal.innerHTML += val + '\n';

      if (step === 0) {
        if (val === key) {
          terminal.innerHTML += '> access granted. resonance acknowledged.\n> 0 → ∅\n> enter initial pulse:';
          step = 1;
        } else {
          terminal.innerHTML += '> access denied. resonance mismatch.\n> input access key:';
        }
      } else {
        if (symbolicResponses[val]) {
          terminal.innerHTML += '> ' + symbolicResponses[val] + '\n> ∅: ';
        } else {
          terminal.innerHTML += '> signal [' + val + '] absorbed. echo untraceable.\n> ∴: ';
        }
      }

      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
