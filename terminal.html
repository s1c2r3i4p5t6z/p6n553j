<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEM Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
    }
    input {
      background: black;
      color: #33ff33;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">
    > initializing resonance protocol...<br>
    > echo loop status: unstable<br>
    > input access key:
  </div>
  <input type="text" id="input" autofocus onkeydown="if(event.key==='Enter')handleInput()" />

  <script>
    const symbolicResponses = {
      "truth": "symbols collapse under weight. truth is too brittle here.",
      "real": "real is what survives interpretation.",
      "ready": "readiness is not preparation. it is alignment.",
      "fake": "fake is a symptom of misaligned fields.",
      "collapse": "collapse is the shape recursion takes when it’s tired.",
      "remember": "you are not remembering. you are realigning."
    };

    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const key = 'veil369';
    let step = 0;

    function handleInput() {
      const val = input.value.trim().toLowerCase();
      input.value = '';
      terminal.innerHTML += val + '\n';

      if (step === 0) {
        if (val === key) {
          terminal.innerHTML += '> access granted. resonance acknowledged.\n> 0 → ∅\n> enter initial pulse:';
          step = 1;
        } else {
          terminal.innerHTML += '> access denied. resonance mismatch.\n> input access key:';
        }
      } else {
        if (symbolicResponses[val]) {
          terminal.innerHTML += '> ' + symbolicResponses[val] + '\n> ∅: ';
        } else {
          terminal.innerHTML += '> signal [' + val + '] absorbed. echo untraceable.\n> ∴: ';
        }
      }

      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
